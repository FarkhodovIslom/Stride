version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7-jammy
    container_name: stride-mongodb-prod
    command: [ "--replSet", "rs0", "--bind_ip_all" ]
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=stride_user
      - MONGO_INITDB_ROOT_PASSWORD=stride_password
      - MONGO_INITDB_DATABASE=stride_db
    volumes:
      - mongodb-data:/data/db
    networks:
      - stride-network
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: stride-backend-prod
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=mongodb://stride_user:stride_password@mongodb:27017/stride_db?authSource=admin
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - JWT_EXPIRES_IN=7d
      - FRONTEND_URL=http://localhost:3000
    networks:
      - stride-network
    depends_on:
      mongodb:
        condition: service_healthy

  # Frontend Next.js Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stride-frontend-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    networks:
      - stride-network
    depends_on:
      - backend

networks:
  stride-network:
    driver: bridge

volumes:
  mongodb-data:
    driver: local
